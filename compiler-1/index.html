<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
</head>

<body>
    <textarea rows="25" cols="25" id="SourceCodeTextarea"></textarea>
    <textarea rows="25" cols="25" id="AssemblyTextarea"></textarea>
    <button onclick="compile()">Compile</button>

    <script src="scanner.js"></script>
    <script src="compiler.js"></script>
    <script>
        function compile() {
            document.getElementById('AssemblyTextarea').value = Compiler.compile(Scanner.scanTokens(document.getElementById('SourceCodeTextarea').value));
        }
    </script>
</body>

</html>
